<div class="container" id="unique">
    <!-- first row -->
    <div class="row mt-5">
        <div class="col-lg-6 col-xs-10 mt-5 me-4 me-md-0 left-text">
          <p class="ms-5 fw-semibold">
             {{headerTextKey | translate}}
          </p>
        </div>
        <div class="col-lg-5 col-xs-10 mt-5 right-text">
          <p class="ms-5 fw-normal mt-5 me-4 me-md-0">
            {{ paragraphTextKey | translate }}
          </p>
        </div>
      </div>
      

    <!-- second row -->
    <div class="container mt-5">
        <div class="row mt-5">
          <div
            *ngFor="let card of cards"
            class="col-lg-2 col-md-4 col-sm-6 mb-4 d-flex flex-column align-items-center"
          >
            <div class="card text-center p-3">
              <div class="card-body d-flex align-items-center justify-content-center">
                <img [src]="card.icon" style="width: 60%;" />
              </div>
            </div>
            <p class="card-caption text-center mt-4">{{ card.captionKey | translate }}</p>
          </div>
        </div>
      </div>
    
    
</div>
