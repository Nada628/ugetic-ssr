<nav class="navbar navbar-expand-lg navbar-dark fixed-top title-font" 
     [ngClass]="{'navbar-scrolled': navbarScrolled, 'navbar-alt': isAltStyle}"
     [ngStyle]="{'top': isMobile ? '40px' : (navbarScrolled ? '0px' : '40px')}">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand me-auto" routerLink="/home">
      <img [ngSrc]="logo" width="140" height="50" alt="Logo" priority class="d-inline-block align-top" style="height: auto;">
    </a>

    <!-- Toggler for small screens -->
   <button
  class="navbar-toggler"
  type="button"
  (click)="toggleNavbar()"
  data-bs-toggle="collapse"
  data-bs-target="#navbarNav"
  aria-controls="navbarNav"
  aria-expanded="false"
  aria-label="Toggle navigation"
  [ngClass]="{ 'gold-toggler': navbarScrolled && isMobile }"
>
  <span class="navbar-toggler-icon"></span>
</button>


    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav ">
        <li *ngFor="let page of pages" class="nav-item me-3">
          <a class="nav-link text-white" [routerLink]="page.link" *ngIf="page.title !== 'برامجنا'">
          {{ page.title }}</a>
          
          <div *ngIf="page.title === 'برامجنا'" class="nav-item dropdown me-3">
            <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              برامجنا
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/eom">EOM</a></li>
              <!-- <li><a class="dropdown-item">Ticket</a></li>
              <li><a class="dropdown-item">عقود الصيانة</a></li> -->
            </ul>
          </div>
        </li>
       
    
        <!-- Search Icon in the Nav List -->
      

       
        

        
        <li class="nav-item me-3 mt-2">
          <i class="fa-solid fa-magnifying-glass text-white icon" (click)="toggleSearchBox($event)"></i>
        </li>
        
 
        
       
        
    
        <!-- Dropdown -->
        <!-- <li class="nav-item dropdown me-3">
          <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
             <img [ngSrc]="currentLanguageImage" width="30" height="30" alt="Language Flag" priority class="dropdown-flag ms-1" style="height: auto;">
            </a>
          <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" (click)="transalte('ar')">{{"Arabic" | translate}}</a></li>
          </ul>
        </li> -->
    
        <li class="nav-item ms-1" *ngIf="loginPage">
          <button class="signup" [routerLink]="loginPage.link">{{ loginPage.title }}</button>
        </li>
        
      </ul>
    </div>
    

    <!-- Search Box Animation (Outside Navbar Collapse) -->
    <div class="box" *ngIf="isSearchBoxVisible" [ngClass]="{'expanded': isExpanded}">
      <div class="icon-container">
        <input 
          type="text" 
          [value]="currentPlaceholder" 
          [readonly]="isTyping" 
          (focus)="clearPlaceholder()"
          [(ngModel)]="searchTerm" 
          (keyup.enter)="performSearch()" 
          [attr.aria-label]="placeholderText"
        />
      </div>
    </div>

           
  </div>
</nav>
