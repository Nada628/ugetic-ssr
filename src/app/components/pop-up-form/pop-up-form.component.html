<div class="form-icon-container">
  <button class="btn form-icon animated-icon" (click)="toggleMenu()">
    <i class="bi" [ngClass]="currentIcon"></i>
    <span class="glow-ring"></span>
  </button>

  <!--  menu -->
  <div *ngIf="isMenuOpen" class="menu-window d-flex flex-column">
    <button class="btn d-flex align-items-center mb-2" (click)="openWhatsApp()">
      <i class="bi bi-whatsapp me-2 text-success fs-5"></i>
      <span class="me-2">واتساب </span>
    </button>

    <button class="btn d-flex align-items-center" (click)="openContactForm()">
      <i class="bi bi-envelope me-2 text-primary fs-5"></i>
      <span class="me-2"> تواصل معنا </span>
    </button>
  </div>

  <!-- form -->
  <div *ngIf="isFormOpen" class="form-window row">
    <div class="d-flex flex-column form-body">
      <h5 class="mb-3 text-blue text-center mt-5">مرحبا بك في يوجيتيك !</h5>
      <h6 class="text-blue text-center">{{ "contact-us.formP" | translate }}</h6>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mt-4">
        <!-- name -->
        <div class="mb-3">
          <input type="text" class="form-control" id="name" formControlName="name"
            [placeholder]="'contact-us.form-name' | translate" required />
        </div>

           <!-- phone -->
        <div class="mb-3">
          <input type="number" class="form-control" id="phone" formControlName="name"
            [placeholder]="'رقم الهاتف' | translate" required />
        </div>

        <!-- email -->
        <div class="mb-3">
          <input type="email" class="form-control" id="email"
            [placeholder]="'contact-us.form-email' | translate" formControlName="email" required />
        </div>

        <!-- company -->
        <div class="mb-3">
          <input type="text" class="form-control" id="company"
            [placeholder]="'contact-us.form-company' | translate" formControlName="company" required />
        </div>

        <!-- message -->
        <div class="mb-3">
          <textarea class="form-control" id="message" rows="4"
            [placeholder]="'contact-us.form-message' | translate" formControlName="message" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn button1">{{ "contact-us.send-message" | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
