<app-navbar></app-navbar>
<!-- part 1 -->
 <section>
    <div class="position-relative">
        <!-- part 1 -->
        <div class="bg-img position-relative" >
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white d-flex flex-column align-items-center">
                <h2 class="fs-1 mb-4 text-blue"> نتائج البحث عن :{{ searchTerm }}</h2>
                <div class="arrow-button mt-5">
                  
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 w-75">
      <div *ngIf="searchResults.length > 0; else noResults">
        <div *ngFor="let result of searchResults" class="row mb-3">
          <div class="col-12">
            <div class="card search-card">
              <div class="card-body my-5">

                <div class="d-flex align-items-center mb-2">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-file-earmark-text fs-5" style="color: #132f55;"></i>
                     <span class=" me-2 ">مدونة</span>
                  </div>
                  <div class="d-flex align-items-center">
                    <i class="fa-regular fa-clock me-2" style="color: #132f55;"></i>
                    <span class=" me-2">{{ result.created_at | date:'MMMM d, yyyy' }}</span>
                  </div>
                </div>

                <h2 class=" text-blue">{{ result.title }}</h2>
                <button class="button1 mt-3"[routerLink]="['/single-blog', result.id]"  >
                  {{ "المزيد" | translate }}
                  <i class="fa-solid fa-chevron-left  me-2"></i>
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <ng-template #noResults>
        <p class="text-center">لم يتم العثور على نتائج.</p>
      </ng-template>
    </div>
    



    

 </section>

<app-footer></app-footer>
