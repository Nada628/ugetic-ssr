<div class="container" id="unique">
    <!-- first row -->
    <div class="row mt-5">
        <div class="col-lg-6 col-xs-10 mt-5 me-4 me-md-0 left-text">
          <p class="ms-5 fw-semibold">
            {{"feature-one.header" | translate}}
          </p>
        </div>
        <div class="col-lg-5 col-xs-10 mt-5 right-text">
          <p class="ms-5 fw-normal mt-5 me-4 me-md-0">
            {{"feature-one.p" | translate}}
          </p>
        </div>
      </div>
      

    <!-- second row -->
    <div class="container mt-5">
        <div class="row mt-5">
            <!-- Card 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex flex-column align-items-center "  >
            <div class="card text-center p-3">
                    <div class="card-body d-flex align-items-center justify-content-center icon">
                        <!-- <i class="fa-solid fa-crop-simple fa-3x" style="color: #21416f;"></i> -->
                         <img [ngSrc]="'../../../assets/images/home/نظام إدارة العملاء.svg'" width="60" height="60"  loading="lazy" alt="نظام إدارة العملاء">
                    </div>
                </div>
                <p class="card-caption text-center mt-4">
                    {{names[0] || 'نظام إدارة العملاء'}}
                </p>
            </div>
    
            <!-- Card 2 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex flex-column align-items-center"  >
                <div class="card text-center p-3">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <!-- <i class="fa-regular fa-lightbulb fa-3x" style="color: #21416f;"></i> -->
                        <img [ngSrc]="'../../../assets/images/home/تصميم موقع الكتروني.svg'" width="60" height="60" loading="lazy" alt="تصميم موقع الكتروني">
                    </div>
                </div>
                <p class="card-caption text-center mt-4">
                    {{names[1]|| 'تصميم موقع الكتروني'}}
                </p>
            </div>
    
            <!-- Card 3 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex flex-column align-items-center"  >
                <div class="card text-center p-3">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <!-- <i class="fa-solid fa-cloud-arrow-up fa-3x" style="color: #21416f;"></i> -->
                        <img [ngSrc]="'../../../assets/images/home/تصميم متجر إلكتروني .svg'" width="60" height="60" loading="lazy" alt="تصميم متجر الكتروني" >

                    </div>
                </div>
                <p class="card-caption text-center mt-4">
                    {{names[2] || 'تصميم متجر إلكتروني'}}
                </p>
            </div>
    
            <!-- Card 4 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex flex-column align-items-center"  >
                <div class="card text-center p-3">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <!-- <i class="fa-solid fa-pen fa-3x" style="color: #21416f;"></i> -->
                        <img [ngSrc]="'../../../assets/images/home/تصميم تطبيق الكتروني.svg'" width="60" height="60" loading="lazy" alt="تصميم تطبيق الكتروني" >

                    </div>
                </div>
                <p class="card-caption text-center mt-4">
                    {{names[3] || 'تصميم تطبيق الكتروني'}}
                </p>
            </div>
    
            
        </div>
    </div>
    
    
</div>
